<section class="bg-landing-blue block md:flex items-center justify-center min-h-screen px-12">
    <div class="text-left text-white flex-col pt-4 pb-12 md:p-2 md:flex-1 md:w-50">
        <h1 class="text-xl">
            <span class="flex items-center">
                <img src="./assets/icons/group.svg"> ES HORA DE
            </span>
        </h1>
        <h2 class="text-4xl font-extrabold">CYBER DAYS</h2>
        <h3 class="text-3xl mb-8 font-bold">
            <trazo-title  [type]="'two'">
               en Más uno
            </trazo-title>
        </h3>
        <p class="text-sm">Del <span class="font-bold">28</span> al <span class="font-bold">30</span> de marzo</p>
        <landing-coupon />
    </div>

    <div class="shadow-lg flex-col md:flex-1 md:w-50 pb-[2rem] md:p-1">
        <div class="bg-white relative p-8 rounded-3xl">
            <img class="absolute -top-12 md:-top-10 -right-12 md:-right-5" src="./assets/certification/Cyber-Days-Sello-Empresa-Certificada-2022 1.svg">
            <trazo-title [type]="'one'">
                <h2 class="text-landing-red text-2xl font-bold">
                    Completa tus datos
                </h2>    
            </trazo-title>
            <form>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700">Nombres *</label>
                        <input type="text" placeholder="Ingrese sus nombres"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700">Apellidos *</label>
                        <input type="text" placeholder="Ingrese sus apellidos"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700">Teléfono celular *</label>
                        <input type="text" placeholder="Ingrese su teléfono"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700">Correo electrónico *</label>
                        <input type="email" placeholder="Ingrese su correo electrónico"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700">Tus favoritos</label>
                        <select
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Pollo, Cerdo, Embutidos...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Aquí el captcha</label>
                        <input type="email" placeholder="Ingrese su correo electrónico"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-landing-blue">
                        <span class="ml-2 text-gray-700">Acepto los <a href="#" class="text-landing-blue">Términos y políticas
                                de privacidad</a></span>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-landing-blue" checked>
                        <span class="ml-2 text-gray-700">Acepto el <a href="#" class="text-landing-blue">Uso de datos
                                personales</a></span>
                    </label>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="py-2 px-4 min-w-[15rem] bg-gray-300 text-white font-semibold rounded-md cursor-not-allowed"
                        disabled>Registrarme</button>
                </div>
            </form>
            <p class="text-gray-600 text-sm mt-4">
                Aprovecha las mejores ofertas y descuentos en pollo, pavo, cerdo, congelados, embutidos y <span class="text-landing-red font-semibold">mucho más</span>. No te
                pierdas de nada estos Cyberdays registrándote y obteniendo grandes descuentos exclusivos.
            </p>
        </div>
    </div>
</section>
